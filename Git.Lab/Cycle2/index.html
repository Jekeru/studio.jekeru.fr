    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="jquery.cycle2.min.js"></script>
    <style>
        .cycle-slide {
            height: 33vh !important
        }

        img.cycle-next {
            cursor: url(https://jekeru.fr/assets/img/cursor.png), e-resize;
        }
    </style>
    <section class="project ">
        <figure class="cycle-slideshow" data-cycle-timeout="0" data-cycle-fx="none" data-cycle-speed="50"
            style="position: relative;"><img class="cycle-next cycle-slide cycle-sentinel" src="../img/image1.jpg">
            <span class="cycle-caption">1 / 5——</span>
            <img class="cycle-next cycle-slide cycle-slide-active" src="../img/image3.jpg">
            <img class="cycle-next cycle-slide" src="../img/image2.jpg">
            <img class="cycle-next cycle-slide" src="../img/image3.jpg">
            <img class="cycle-next cycle-slide" src="../img/image4.jpg">
            <img class="cycle-next cycle-slide" src="../img/image3.jpg">
            <img class="cycle-next cycle-slide" src="../img/image2.jpg">
            <img class="cycle-next cycle-slide" src="../img/image1.jpg">
            <img class="cycle-next cycle-slide" src="../img/image2.jpg">
        </figure>
        <figcaption>
            <span>Img slider on clic with countdown figcaption</span>
        </figcaption>
    </section>
